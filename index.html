<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<div id="container">
				<header id="header">
					<h1 id="title">Family Food</h1>
					<p id="description">Thank you for giving your information</p>
				</header>
				<form id="survey-form">
					<div class="form">
						<label id="name-label" for="name">Name</label>
						<input type="text" name="Name" id="name" class="form-control" placeholder="Enter yor name" required />
					</div>
					<div class="form">
						<label id="email-label" for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
					</div>
					<div class="form">
						<label id="age-label" for="age">Age<span class="clue">(optional)</span></span></label>
						<input type="number" name="age" id="age" min="5" max="100" class="form-control" placeholder="Age"/>
					</div>
					<div class="form">
						<p>What type of food do you prefer :</p>
						<select id="dropdown" name="role" class="form-control" required>
							<option disabled selected value>Select Option</option>
							<option value="Non-veg">Non-veg</option>
							<option value="Veg">Veg</option>
							<option value="Both veg & non-veg">Both</option>
						</select>
					</div>
					<div class="form">
						<p>What cuisine do you prefer :</p>
						<label>
							<input name="user-recommend" value="Italian" type="radio" class="input-radio" checked/>Italian
						</label>
						<label>
							<input name="user-recommend" value="Chinese" type="radio" class="input-radio" checked/>Chinese
						</label>
						<label>
							<input name="user-recommend" value="Indian" type="radio" class="input-radio" checked/>Indian
						</label>
					</div>
					<div class="form">
						<p>Any comments or suggestions on foods you like?</p>
						<textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comments here..."></textarea>
					</div>
					<div class="form">
						<button id="submit" type="submit" class="submit-button">
							Submit
						</button>
					</div>

				</form>
			</div>	
		</main>
	</body>
</html>
